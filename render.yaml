services:
  - type: web
    name: restolover-api
    env: node
    plan: starter
    buildCommand: cd api && npm install && npm run build:prod
    startCommand: cd api && npm run start:prod
    preDeployCommand: cd api && npm run migration:run:prod
    nodeVersion: 18
    envVars:
      - key: NODE_ENV
        value: production
      # Do NOT set PORT on Render; your app should read process.env.PORT
      # - key: PORT
      #   value: 10000
      - key: CORS_ORIGINS
        value: FRONTEND_URL
      - key: JWT_SECRET
        generateValue: true
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: DATABASE_URL
        sync: false   # put your Neon connection string in the dashboard
    healthCheckPath: /api
    autoDeploy: true
